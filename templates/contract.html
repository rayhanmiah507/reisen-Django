 <h1 class='text-center my-5'>Contact Form</h1>
 
  <div class = 'col-md-6 offset-md-3'>
    <div class='card-body'>

    <form action='{% url 'contracts' %}' method='post'>

        {% csrf_token%}

        <div class="col-md-10">
        <input type="name" name='name' class="form-control" id="name" placeholder='Enter Your Name'><br>
        </div>

        <div class="col-md-10">
        <input type="email" name='email' class="form-control" id="email" placeholder='Enter Your Email'><br>
        </div>

        <div class="col-10">
        <input type="number" name='number' class="form-control" id="number" placeholder="Enter your number"><br>
        </div>

        <div class="col-10">
          <textarea id='address' name='address' rows='5' class='form-control' placeholder='Enter your address'></textarea><br>
        </div>
        
        <div class="col-8 offset-md-4">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</div>
