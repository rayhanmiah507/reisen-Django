<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add Student</title>
  </head>
  <body>
    {% include 'studentm/navbar.html'%}


    <h1 class='text-center my-3'>Update Student</h1>
    <div class = 'container'>
      <div class = 'row'>
        <div class = 'col-md-6 offset-md-3'>
          <div class = 'card bg-info'>
            <div class = 'card-body'>
              <form action = "/student/updatesData/{{sts.id}}" method='post'>
                 {% csrf_token %}

                <div class = 'md-3'>
                  <label for='roll'>Roll</label>
                  <input type='text' name='std_roll' id='roll' placeholder = 'Enter your roll' class='form-control' Required value='{{sts.roll}}'>
                </div>

                <div class = 'md-3'>
                  <label for='name'>Name</label>
                  <input type='text' name='std_name' id='name' placeholder = 'Enter your name' class='form-control' Required value='{{sts.name}}'>
                </div>

                <div class = 'md-3'>
                  <label for='email'>Email</label>
                  <input type='text' name='std_email' id='email' placeholder = 'Enter your email' class='form-control' Required value='{{sts.email}}'>
                </div>


                <div class='md-3'>
                  <label for='address'> Address </label>
                  <textarea id='address' name='std_address' rows='5' class='form-control' placeholder='Enter your address'>{{sts.address}}</textarea>
                </div>                

                
                <div class = 'md-3'>
                  <label for='phone'>Phone</label>
                  <input type='text' name='std_phone' id='phone' placeholder = 'Enter your phone' class='form-control' value='{{sts.phone}}'>
                </div>

                <div class = 'container text-center my-3' >
                  <button class='btn btn-success'>
                    Update student
                  </button>
                </div>



                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
