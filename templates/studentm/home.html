<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Student management</title>
  </head>
  <body>
    {% include 'studentm/navbar.html'%}
    <h1 class='text-center my-3'>Student Management System</h1>
    <h3 class='text-center my-3'>List of Students</h3>
     

     <dib class='container'>
      <div class='row'>
        <div class='col-md-8 offset-md-3'>
          <div class='card '>
            <div class='card-body'>
              <table class='table table stripped'>
                <thead>
                  <tr>
                    <th>SNO</th>
                    <th>Roll</th>
                    <th>Name</th>
                    <th>Emaill</th>
                    <th>Address</th>
                    <th>Phone</th>
                  </tr>
                </thead>
                <tbody>
                  {% for std in stdn %}
                   <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{std.roll}}</td>
                    <td>{{std.name}}</td>
                    <td>{{std.email}}</td>
                    <td>{{std.address}}</td>
                    <td>{{std.phone}}</td>
                    <td>
                      <a href='/student/delete/{{std.id}}' class='btn btn-danger md-sm'>Delete</a>
                    </td>
                    <td>
                      <a href='/student/update/{{std.id}}' class='btn btn-success md-sm'>Update</a>
                    </td>
                   </tr>
                  {% endfor %}
                  </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
